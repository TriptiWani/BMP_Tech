<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMP Tech - Front-end Developer Code Test by Tripti</title>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <h2>BMP Tech - Front-end Developer Code Test by Tripti</h2>
  <h3>Progress Bars</h3>
  <div>
    <div class="progressBars progress1">
      <div id="progress1" class="maxNotExceeded">
      </div>
      <div class="label">25%</div>
    </div>
    <div class="progressBars progress2">
      <div id="progress2"  class="maxNotExceeded">
      </div>
      <div class="label">50%</div>
    </div>
    <div class="progressBars progress3">
      <div id="progress3"  class="maxNotExceeded">
      </div>
      <div class="label">75%</div>
    </div>
  </div>
  <div class="controls">
    <div class="select_progress">
      <select name="progress_bar" id="progress_bar">
        <option value="1">#progress1</option>
        <option value="2">#progress2</option>
        <option value="3">#progress3</option>
      </select>
    </div>
    <div class="control_progress">
      <button id="-25">-25</button>
      <button id="-10">-10</button>
      <button id="+10">+10</button>
      <button id="+25">+25</button>
    </div>
  </div>
</body>
</html>
